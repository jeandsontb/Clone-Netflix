<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  <title>Flix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">FLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="movie_principal">
      <div class="container_movie">
        <h3 class="title">PACIFICADOR</h3>
        <p class="description">
          A série explorará as origens do Pacificador, um homem que acredita na paz a 
          qualquer custo - não importa quantas pessoas ele tenha que matar para obtê-la.
        </p>
        <div class="box_buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>      
    </div>
  </main>

  <section class="carrousel_movies" >
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box_movie" src="img/min1.jpg" alt="min1">
      </div>
      <div class="item">
        <img class="box_movie" src="img/min2.jpg" alt="min1">
      </div>
      <div class="item">
        <img class="box_movie" src="img/min3.jpg" alt="min1">
      </div>
      <div class="item">
        <img class="box_movie" src="img/min4.jpg" alt="min1">
      </div>
      <div class="item">
        <img class="box_movie" src="img/min5.jpg" alt="min1">
      </div>
      <div class="item">
        <img class="box_movie" src="img/min6.jpg" alt="min1">
      </div>
      <div class="item">
        <img class="box_movie" src="img/min7.jpg" alt="min1">
      </div>
      <div class="item">
        <img class="box_movie" src="img/min8.jpg" alt="min1">
      </div>
      <div class="item">
        <img class="box_movie" src="img/min9.jpg" alt="min1">
      </div>
      <div class="item">
        <img class="box_movie" src="img/min10.jpg" alt="min1">
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/0fb15dc889.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js" ></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/main.js" ></script>
</body>
</html>
